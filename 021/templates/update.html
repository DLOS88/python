<!DOCTYPE html>
<html>
<head>
  <title>Actividades</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/default.css') }}">
</head>
  <body>
     <nav>
        <a href = "{{ url_for('show_all') }}">Show All Act</a> |
        <a href = "{{ url_for('new') }}">Add Act</a>
     </nav>
     <section>
       <h3>Actividades</h3>
      <form action = "/update_record" method = "post">
        <input type = "hidden" name = "oldname" value = "{{ oldname }}" /><br>
         <label for = "numero">Numero</label>
         <input type = "text" name = "numero" value = "{{ result.numero }}" /><br>
         <label for = "nombre">Nombre</label>
         <input type = "text" name = "nombre" value = "{{ result.nombre }}" /><br>
         <label for = "responsable">Responsable</label>
         <textarea name = "responsable" placeholder = "addr">{{ result.responsable }}</textarea><br>
         <label for = "pin">PIN</label>
         <input type = "text" name = "pin" value = "{{ result.pin }}" /><br>
         <input type = "submit" value = "Submit" />
      </form>
    </section>
   </body>
</html>
